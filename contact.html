<main id="contact">
	<div id="contact-container" class="container-vcenter">
		<div id="getintouch">
			<div class="row centered">
				<h1 class="centered">CONTACT ME</h1>
				<img id="profile" src="./images/profile.jpg" alt="Profile" />
			</div>
			<div class="row centered">
					<a href="mailto:hello@dianakusunoki.com" title="email" target="_self">
						<div class="button-container">
							<i class="fa fa-envelope-o"></i>&nbsp;&nbsp;hello @ dianakusunoki . com
						</div>
					</a>
			</div>
			<div class="row centered">
				<div id="getintouch-text">
					The easiest way to get in touch with me is via email.
					You can also find me on LinkedIn, Twitter, and Instagram.
				</div>
			</div>
			<div class="row centered">
				<div class="social-tiles-container">
					<div class="social-tile">
						<a href="mailto:hello@dianakusunoki.com" target="_self" rel="noopener noreferrer" title="Email">
							<div class="social-tile-content">
								<i class="fa fa-envelope-o"></i>
								<span class="tooltip-text">Email</span>
							</div>
						</a>
					</div>
					<div class="social-tile">
						<a href="https://www.linkedin.com/in/kusunoki" target="_blank" rel="noopener noreferrer" data-placement="bottom" data-title="" data-toggle="tooltip" title="Linkedin" data-original-title="Linkedin">
							<div class="social-tile-content">
								<i class="fa fa-linkedin"></i>
								<span class="tooltip-text">Linkedin</span>
							</div>
						</a>
					</div>
					<div class="social-tile">
						<a href="https://www.instagram.com/drkusunoki/" target="_blank" rel="noopener noreferrer" data-placement="bottom" data-title="Instagram" data-toggle="tooltip" title="Instagram" data-original-title="Instagram">
							<div class="social-tile-content">
								<i class="fa fa-instagram"></i>
								<span class="tooltip-text">Instagram</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="photo-gallery">
			<div class="row centered">
				<div class="my-slider">
					<ul>
						<li><img src="./images/gallery/alkai.jpg" alt="Alkai Beach" /></li>

						<li><img src="./images/gallery/pololu.jpg" alt="Pololu" /></li>
						<li><img src="./images/gallery/lavendar.jpg" alt="Lavendar" /></li>
						<li><img src="./images/gallery/seattle.jpg" alt="Seattle Skyline" /></li>
						<li><img src="./images/gallery/lehua.jpg" alt="Lehua" /></li>
						<li><img src="./images/gallery/volcano.jpg" alt="Volcano" /></li>
						<li><img src="./images/gallery/waimea.jpg" alt="Waimea" /></li>
